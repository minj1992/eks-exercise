<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinjTech Configuration Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to MinjTech Configuration Portal</h1>
            <p class="lead">Current System Configuration</p>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Username</h5>
                    </div>
                    <div class="card-body">
                        <p id="username">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Password</h5>
                    </div>
                    <div class="card-body">
                        <p id="password">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Token</h5>
                    </div>
                    <div class="card-body">
                        <p id="token">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Server</h5>
                    </div>
                    <div class="card-body">
                        <p id="server">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch values from environment variables
        fetch('/info')
            .then(response => response.text())
            .then(data => {
                const parts = data.split(", ");
                document.getElementById('username').innerText = parts[0].split(": ")[1];
                document.getElementById('password').innerText = parts[1].split(": ")[1];
                document.getElementById('token').innerText = parts[2].split(": ")[1];
                document.getElementById('server').innerText = parts[3].split(": ")[1];
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
